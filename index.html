
<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Market Stand | Manage your market sales effectively with this app!</title>
        <meta charset="UTF-8">
        <meta name="description" content="<Effortlessly manage sales at your market stand with this nifty app!">
        <meta name="author" content="JP Chaufan Field">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">      
        <link rel="stylesheet" type="text/css" href="css/responsive.css">      
    </head>
    <header><h1>Market Manager</h1>
        <nav>
            <div class="nav-lg">
                <span id="inventoryMode" onclick="setMode('inventory')">Inventory</span>
                <span id="marketMode" onclick="setMode('market')">Market</span>
                <span id="reportMode" onclick="setMode('report')">Report</span>
                <span id="optionsMode" onclick="setMode('options')">Options</span>
            </div>
            <div class="nav-sm">
                <span id="menuBtn" onclick="menu()">Menu</span>
            </div>
            <div id="menu">
                <span id="inventoryMode" onclick="setMode('inventory')">Inventory</span>
                <span id="marketMode" onclick="setMode('market')">Market</span>
                <span id="reportMode" onclick="setMode('report')">Report</span>
                <span id="optionsMode" onclick="setMode('options')">Options</span>
            </div>
        </nav>
    </header>
    <body>
        
        <div id="mode">
            <div id="inventory">
                <h2>Set Up your Inventory</h2>
                <p id="instructions">Add the item, quantity, and price for each item you will be selling today.</p> 
            <main>
                <form id="inventoryForm" autocomplete="off" onsubmit="return false"> 
                    <input type="text" name="item" placeholder="item" id="item" /> 
                    <input type="text" name="quantity" placeholder="quantity" id="quantity" /> 
                    <input type="text" name="price" placeholder="price" id="price" /> 

                    <div class="inventoryBtns">
                        <button type="button" onclick="newItem(item.value, quantity.value, price.value)">Add Item</button>
                        <button type="button" onclick="deleteInventory()">Delete ALL Items</button>
                    </div>
                    
                </form>
                    <table id="inventoryList"> 
                    </table>
                <main>
            </div>
            <div id="market">
                <main>
                    <h2>Click to Purchase</h2>
                    <div id="marketPanel"></div>
                    <div class="purchasePanel">
                        <div class="title">
                            <b>Current Purchase</b>  <span onclick="cancelPurchase()" class="cancelPurchase">Cancel</span>
                        </div>
                        <div class="body">
                            
                        </div>
                        <div class="footer">
                            <button onclick="finalizePurchase()">Finalize Sale</button>
                        </div>                  
                    </div>
                </main>
            </div>    
            <div id="report">
                <h2>Market Report</h2>
                <div class="reportList"></div>
                
            </div>
            <div id="options">
                <h2>Options</h2>
                <main>
                    <form onsubmit="return false">
                        <fieldset>
                            <label for="displayName">Display name: </label> <input id="displayNameOption" name="displayName" type="text">
                        </fieldset>
                        
                        <fieldset>
                            <label for="confirmPurchases">Confirm Finalizing Purchases?</label> <input id="confirmPurchasesOption" type="checkbox" name="confirmPurchases" /> <br/>
                            <label for="confirmDeleteItem">Confirm Deleting Item?</label> <input id="confirmDeleteItemOption" type="checkbox" name="confirmDeleteItem" /> <br/>
                            <label for="confirmCancelPurchase">Confirm Canceling Purchase?</label> <input id="confirmCancelPurchaseOption" type="checkbox" name="confirmCancelPurchase" /> 
                        </fieldset>
                        <fieldset>
                            <label for="currencySymbol">Currency Symbol: </label> <input id="currencySymbolOption" name="currencySymbol" type="text">
                        </fieldset>
                        <fieldset>
                            <label for="autoSave">Automatically Save Every Click?</label> <input id="autoSaveOption" type="checkbox" name="autoSave" /> 
                        </fieldset>
                        <fieldset>
                            <button type="button" onclick='saveToLS()'>Save</button>
                            <button type="button" onclick='loadFromLS()'>Load</button>
                            <button type="button" onclick='resetApp()'>Reset</button>
                        </fieldset>
                        <fieldset>
                            <label for="theme">Theme: </label>
                            <select name="theme" id="themeOption">
                                <option value="standard">Standard</option>
                                <option value="forest">Forest</option>
                                <option value="clouds">Clouds</option>
                                <option value="chloe">Chloe's Theme</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="btnImg">Images for Buttons?</label> <input id="btnImgOption" type="checkbox" name="btnImg" /> <br/>
                            <label>These names have images: </label>
                            <select id="btnImgSelect">

                            </select>
                        </fieldset>
                    </form>
                </main>
            </div>
        </div> <!-- end id mode -->


        <div class="overlay">
            <div class="confirm">
                <p>Are you sure?</p><button id="confirmYes">Yes</button><button id="confirmNo">No</button>
            </div>
            <div class="alert">
                <p>Alert!</p><button id="alertOk" onclick="alertOk()">Ok</button>
            </div>
        </div>
        
        



       <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
       <script type="text/javascript" src="js/app.js"></script>
       <script type="text/javascript" src="js/inventoryMode.js"></script>
       <script type="text/javascript" src="js/marketMode.js"></script>
       <script type="text/javascript" src="js/reportMode.js"></script>
       <script type="text/javascript" src="js/purchasePanel.js"></script>
       <script type="text/javascript" src="js/options.js"></script>
       <script type="text/javascript">
       if (localStorage.getItem('data')){
        loadFromLS();
       }
       </script>
    </body>
</html>
